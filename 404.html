<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var basePath = "/movie-mate"; // Change this if your repo name is different
        var currentPath = window.location.pathname + window.location.search;

        // Prevent adding basePath multiple times
        if (!currentPath.startsWith(basePath)) {
          var redirectPath = basePath + currentPath;

          // Prevent infinite redirect loop
          if (sessionStorage.redirected !== "true") {
            sessionStorage.redirected = "true";
            window.location.replace(redirectPath);
          } else {
            sessionStorage.removeItem("redirected"); // Allow normal navigation next time
          }
        }
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
