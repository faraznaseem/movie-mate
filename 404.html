<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var basePath = "/movie-mate"; // Update this to match your repo name
        var currentPath = window.location.pathname + window.location.search;
        var redirectPath = basePath + currentPath;

        // Check if the redirect has already happened to avoid infinite loop
        if (sessionStorage.redirected !== "true") {
          sessionStorage.redirected = "true"; // Mark as redirected
          window.location.replace(redirectPath);
        } else {
          sessionStorage.removeItem("redirected"); // Allow normal navigation next time
        }
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
